
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天机算 2.0 - AI 命理导航员</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
      :root {
        --board-bg: #e3c08d;
        --wood-dark: #5d2e0a;
        --cinnabar: #a61b1f;
        --ink: #1a1a1a;
      }
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: var(--board-bg);
        background-image: 
          url('https://www.transparenttextures.com/patterns/wood-pattern.png'),
          linear-gradient(rgba(227, 192, 141, 0.9), rgba(227, 192, 141, 0.9));
        color: var(--ink);
        min-height: 100vh;
        margin: 0;
      }
      .title-font {
        font-family: 'Ma Shan Zheng', cursive;
      }
      .cursive-font {
        font-family: 'Zhi Mang Xing', cursive;
      }
      .chinese-card {
        background: #fdf5e6;
        border: 4px solid var(--wood-dark);
        box-shadow: 5px 5px 0px var(--wood-dark);
        position: relative;
      }
      .chinese-card::before {
        content: "";
        position: absolute;
        top: 4px; left: 4px; right: 4px; bottom: 4px;
        border: 1px solid rgba(93, 46, 10, 0.2);
        pointer-events: none;
      }
      .action-btn {
        background: var(--cinnabar);
        color: white;
        border: 2px solid var(--wood-dark);
        font-weight: bold;
        transition: all 0.2s;
      }
      .action-btn:hover {
        transform: translate(-2px, -2px);
        box-shadow: 4px 4px 0px var(--wood-dark);
      }
      input, select {
        background: #fffcf5 !important;
        border: 2px solid var(--wood-dark) !important;
        color: var(--ink) !important;
        border-radius: 0 !important;
      }
      .gold-text {
        color: var(--wood-dark);
        font-weight: bold;
      }
      /* 象棋线条装饰 */
      .board-line {
        position: fixed;
        background: rgba(93, 46, 10, 0.1);
        z-index: -1;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
